<div class="card" style="background: rgba(0,0,0,0.8)">
  <h3 class="card-header" style="text-align: center; color: white">
    PANEL LOGOWANIA
  </h3>
  <article class="card-body mx-auto" style="max-width: 100%; min-width: 50%">

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <p>
        <a href="{{facebookAuthUrl}}" class="btn btn-block btn-facebook">
          <i class="fa fa-facebook"></i> Zaloguj się za pomocą Facebook
        </a>
      </p>

      <p class="divider-text" style="color: black">
        <span class="bg-light">LUB</span>
      </p>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user fa-2x"></i> </span>
        </div>
        <div class="alert-danger" style="position: relative; text-align: center; font-size: 15px;" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors['required']">Nazwa użytkownika jest wymagana</div>
        </div>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" id="username_form"
               required minlength="3" maxlength="20" #username="ngModel" placeholder="Nazwa użytkownika lub adres email" />
      </div> <!-- form-group// -->

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock fa-2x"></i> </span>
        </div>
        <div class="alert-danger" style="position: relative; text-align: center; font-size: 15px;" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors['required']">Wymagane hasło</div>
        </div>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" onkeyup='enableLoginButton();'
               required minlength="6" #password="ngModel" placeholder="Hasło" id="password_form"/>
      </div> <!-- form-group// -->

      <div class="form-group">
        <button type="submit" class="btn btn-dark btn-block" id="submit_login" disabled>Zaloguj się</button>
      </div> <!-- form-group// -->


      <p class="text-center">Chcesz stworzyć nowe konto? <a href="">Dołącz do nas!</a></p>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Zalogowałeś się w portalu oskarro.com !
    </div>
  </article>
</div> <!-- card.// -->
