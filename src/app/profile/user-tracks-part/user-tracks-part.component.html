<div class="reddit-body">
  <div class="container">
    <h3 style="color: white">Twoje utwory</h3>
    <hr />
    <app-user-track-tile [tracks]="tracks"
                    [totalNumberOfTracks]="totalNumberOfTracks"
                    [currentPage]="currentPage"
                    [totalNumberOfPages]="totalNumberOfPages"
    >
    </app-user-track-tile>
  </div>

  <div *ngIf="totalNumberOfPages > 1" style="text-align: center;">
      <span class="pagination">
        <a *ngIf="currentPage > 1" type='button' href="profile/tracks/{{previousPage(currentPage)}}">&laquo;</a>
      </span>
    <span class="pagination">
        <a class="active" type='button' href="profile/tracks/{{currentPage}}">{{currentPage}} / {{totalNumberOfPages}}</a>
      </span>
    <span class="pagination">
        <a *ngIf="currentPage < totalNumberOfPages" type='button' href="profile/tracks/{{nextPage(currentPage)}}">&raquo;</a>
      </span>
  </div>

</div>
