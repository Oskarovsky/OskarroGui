<div class="container justify-content-md-center" style="max-width: 1000px">
  <div class="card-body col-8" style="color: white">
    <h3>Edycja profilu</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Imię</label>
        <input id="firstName"
               type="text" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
               formControlName="firstName"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="facebookUrl">Facebook</label>
        <input id="facebookUrl"
               type="text" [ngClass]="{ 'is-invalid': submitted && f['facebookUrl'].errors }"
               formControlName="facebookUrl"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="youtubeUrl">Youtube</label>
        <input id="youtubeUrl"
               type="text" [ngClass]="{ 'is-invalid': submitted && f['youtubeUrl'].errors }"
               formControlName="youtubeUrl"
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="city">Miejscowość</label>
        <input id="city"
               type="text" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"
               formControlName="city"
               class="form-control" />
      </div>

      <div class="form-group" style="margin-top: 10px">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zapisz
        </button>
        <button routerLink="/profile" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
