<div class="container video-details-container" style="max-width: 1000px">

  <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded glowing-border">
    <img class="mr-3" src="assets/img/logo_oskarro.png" alt="" width="48px" height="48px">
    <div class="lh-100">
      <h1 class="mb-0 text-white lh-100">{{video.name}}</h1>
      <small>Oskarro.com</small>
    </div>
  </div>

  <div class="video-area">
    <iframe [src]=video.safeUrl width="640" height="360"></iframe>
  </div>
  <br/>

  <!-- Track list -->
  <table *ngIf="isLoggedIn" class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Artysta</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Wersja</th>
      <th scope="col">Download</th>
    </tr>
    </thead>
    <tbody *ngIf="this.tracks.length !== 0; else emptyTrackList">
    <tr *ngFor="let track of tracks">
      <td scope="row">{{ track.position }}</td>
      <td>{{ track.title }}</td>
      <td>{{ track.artist }}</td>
      <td>{{ track.version }}</td>
      <td *ngIf="track.url !== null && track.url !== ''; else noUrl"><a href="{{ track.url }}">Pobierz</a></td>
      <ng-template #noUrl><td>Brak</td></ng-template>
    </tr>
    </tbody>

    <ng-template #emptyTrackList>
      <tbody>
      <tr>
        <td colspan="5">
          <p class="no-trackList">Tracklista nie została jeszcze złożona !</p>
        </td>
      </tr>
      </tbody>
    </ng-template>

  </table>

  <button *ngIf="isLoggedIn && showAdminBoard"
          [routerLink]="['/video', video.id, 'edit']"
          type="button" class="btn btn-dark">Edytuj
  </button>
</div>
