<div>
  <div style="margin: 5px">
    <h2 class="card-header">PANEL ADMINA</h2>

    <!-- PANEL ADMIN content -->
    <div *ngIf="isUserLogged; else notLoggedIn">
      <div>
        <app-article-part></app-article-part>
      </div>
      <div>
        <app-user-part></app-user-part>
      </div>
    </div>

    <ng-template #notLoggedIn>
      <div class="alert alert-warning" role="alert">
        <a routerLink="/login">Zaloguj się</a>, aby uzyskać dostęp do panelu admina
      </div>
    </ng-template>

  </div>
</div>
