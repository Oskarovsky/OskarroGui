<div class="example-container">

  <h3>Playlista: {{playlist.name}}</h3>
  <p style="float: right">Liczba odsłon: {{playlist.views}}</p>

  <!-- Track list -->
  <table class="table" style="border-bottom: white solid 1px">
    <thead class="list-header">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th scope="col">Version</th>
    </tr>
    </thead>
    <tbody class="list-body">
    <tr *ngFor="let track of tracks; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ track.title }}</td>
      <td>{{ track.artist }}</td>
      <td>{{ track.version }}</td>
    </tr>
    </tbody>
  </table>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <p *ngIf="this.tracks.length === 0">Nie ma żadnych utworów w tej składance</p>
      </div>
    </div>
  </div>

  <br/>

  <div class="col-md-12">
    <button *ngIf="isLoggedIn" type="button" class="btn btn-dark" routerLink="../edit" style="margin-right: 4px">Edytuj</button>
    <button type="button" class="btn btn-dark" [routerLink]="['/playlist', 'all']">Wróć</button>
  </div>

</div>
