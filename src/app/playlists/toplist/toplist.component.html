<div class="example-container">

  <h3 style="color: white">TOPLISTA - {{tracks[0].genre}}</h3>
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Artysta</th>
      <th scope="col">Wersja</th>
      <th scope="col">Punkty</th>
    </tr>
    </thead>
    <tbody *ngIf="isLoggedIn">
    <tr *ngFor="let track of tracks | slice:0:20; let i=index; index as i" [routerLink]="['/track', track.id]">
      <td>{{i+1}}</td>
      <td>{{track.title}}</td>
      <td>{{track.artist}}</td>
      <td>{{track.version}}</td>
      <td>{{track.points}}</td>
    </tr>
    </tbody>
    <tbody *ngIf="!isLoggedIn">
    <tr *ngFor="let track of tracks | slice:0:10; let i=index; index as i" [routerLink]="['/track', track.id]">
      <td>{{i+1}}</td>
      <td>{{track.title}}</td>
      <td>{{track.artist}}</td>
      <td>{{track.version}}</td>
      <td>{{track.points}}</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoggedIn"  class="alert alert-warning" role="alert">
    <a routerLink="/login">Zaloguj się</a>, jeśli chcesz zobaczyć całą toplistę!
  </div>

</div>
