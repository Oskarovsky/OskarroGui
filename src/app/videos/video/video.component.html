<div class="example-container video-container title-table glowing-border">

  <div>
    <h2 class="title-table-name">VIDEO - {{category}}</h2>
  </div>

  <div class="search-field">
    <button mat-raised-button
            *ngIf="showAdminBoard"
            type="button"
            color="primary"
            routerLink="/video/add">Dodaj video
    </button>
    <label style="margin: 10px">
      <input type="text"
             [(ngModel)]="searchText"
             class="mat-form-field"
             style="color: black"
             placeholder="Wyszukaj video..." />
    </label>
  </div>

  <div style="margin: 10px">
    <mat-accordion>
      <mat-expansion-panel style="margin: 5px" *ngFor="let video of videos | videoFilter:searchText" class="expansion-panel">
        <mat-expansion-panel-header class="expansion-panel-header">
          <mat-panel-title class="panel-main-title">
            {{ video.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <iframe width="854" height="480"
                  [src]=video.safeUrl>
          </iframe>
          <br/>
          <div class="button-area">
            <button *ngIf="isLoggedIn"
                    mat-flat-button
                    color="primary"
                    [routerLink]="['/video', video.id, 'details']">Pokaż tracklistę / Sprawdź szczegóły
            </button>
            <button *ngIf="!isLoggedIn"
                    mat-stroked-button
                    color="primary"
                    [routerLink]="['/login']">Zaloguj się, aby zobaczyć tracklistę!
            </button>
          </div>
        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
